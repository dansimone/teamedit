<!DOCTYPE html>
<html id="ng-app" ng-app="app">

<head>
  <title>Team Edit</title>
  <script src="jquery/jquery-3.1.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
  <script src="angular/angular.min.js"></script>

  <script src="https://cdn.rawgit.com/AngularClass/angular-websocket/v2.0.0/dist/angular-websocket.min.js"></script>

  <!-- Custom stuff -->
  <script src="controllers.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>

<body ng-controller="AppController" nv-file-drop="" uploader="uploader" filters="customFilter" ,
      data-ng-init="init()" ng-cloak>

<div class="navbar navbar-inverse navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Team Edit</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">Files</a></li>
        <li><a href="#">Users</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <div id="pending" class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title-advanced clearfix">
            <h1 class="panel-title subtitle">Editor</h1>
          </div>
        </div>
        <div class="panel-body">
          <textarea ng-model="textArea" ng-change="textAreaChanged()" class="form-control"
                    style="min-width: 100%"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
